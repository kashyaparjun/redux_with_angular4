<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Full Name</span>
  <input type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1" [(ngModel)]="input.name" >
</div>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Phone Number</span>
  <input type="number" class="form-control" placeholder="Phone Number" aria-describedby="basic-addon1" [(ngModel)]="input.phone">
</div>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">Address</span>
  <input type="text" class="form-control" placeholder="Address" aria-describedby="basic-addon1" [(ngModel)]="input.address">
</div>
<p>The below one was supposed to be a sider. enter 0,5 and 10 only</p>
<input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="15" data-slider-step="5" data-slider-value="0" [(ngModel)]="range" (ngModelChange)="changer()" />
<p [ngClass]="input.color">{{input.priority}}</p>
<button type="button" class="btn btn-success" (click)="send()">Submit</button>
